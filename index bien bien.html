                explanation: " ",
                tags: ["amarilla"]
            },             
            {
                number: 2010,
                question: "",
                options: ["x", "", "", ""],
                correct: 1,
                explanation: " ",
                tags: ["amarilla"]
            }, 
        ];

        let currentQuestionIndex = 0;
        let filteredQuestions = [];
        let score = 0;

        function selectTag(tag) {
            filteredQuestions = questions.filter(q => q.tags.includes(tag));
            document.getElementById("tagSelection").style.display = "none";
            document.getElementById("questionSelection").style.display = "block";
            generateQuestionButtons();
        }

        function generateQuestionButtons() {
            const questionButtonsContainer = document.getElementById("questionButtons");
            questionButtonsContainer.innerHTML = "";
            filteredQuestions.forEach((q, index) => {
                const button = document.createElement("button");
                button.textContent = index + 1;
                button.onclick = () => startQuiz(index);
                questionButtonsContainer.appendChild(button);
            });
        }

        function startQuiz(index) {
            currentQuestionIndex = index;
            document.getElementById("questionSelection").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= filteredQuestions.length) {
                document.getElementById("question").textContent = "¡Has completado el test!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("explanation").style.display = "none";
                document.getElementById("next").style.display = "none";
                document.getElementById("score").textContent = "Tu puntuación es: " + score + " de " + filteredQuestions.length;
                document.getElementById("score").style.display = "block";
                return;
            }

            const q = filteredQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = q.question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById("explanation").style.display = "none";
            document.getElementById("next").style.display = "none";
            document.getElementById("score").style.display = "none";
        }

        function checkAnswer(selectedIndex) {
            const q = filteredQuestions[currentQuestionIndex];
            const optionsButtons = document.querySelectorAll(".options button");

            optionsButtons[q.correct].classList.add("correct");

            if (selectedIndex !== q.correct) {
                optionsButtons[selectedIndex].classList.add("incorrect");
            } else {
                score++;
            }

            document.getElementById("explanation").textContent = q.explanation;
            document.getElementById("explanation").style.display = "block";
            document.getElementById("next").style.display = "block";

            optionsButtons.forEach(button => button.disabled = true);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
    </script>
</body>
</html>
